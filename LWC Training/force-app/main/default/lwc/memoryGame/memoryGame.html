<template>
    <ul class="board">
        <template for:each={boardIcons} for:item="icon">
            <li onclick={handleBoardPieceClick} key={icon} class="board-piece hide-piece">
                <i class={icon}></i>
            </li>
        </template>
    </ul>
    <button class="reset-button" onclick={resetBoard}>Reset</button>
</template>
